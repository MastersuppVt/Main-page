    <div class="contenedor">
        <header class="eN">
            <div class="barrasup">

                    <div class="barra" id="barra">

        <h1 class="titMedia">SOCIAL</h1>
        <div class="contenedorSocial">
            <div class="formulario">
                <h1 class="subTitle">
                    ENVIANOS TU MENSAJE
                </h1>
                <div>
                    <form action="#" class="form">
                        <div class="formheader">
                            <h1 class="formTitle">
                                C<span>ontacto</span>
                            </h1>
                        </div>
                        <label for="nombre" class="fLabel">Nombre</label>
                        <input class="fInput" type="text" name="nombre" placeholder="Nombre Completo">

                        <label for="correo" class="fLabel">Correo electronico</label>
                        <input class="fInput" type="text" name="correo" placeholder="pepito@gmail.com" required>
                        <div>
                            <label for="si" class="fLabel">Recibir notificaciones</label>
                            <input type="checkbox" name="si" value="1">
                        </div>


                        <label for="texA" class="fLabel">Tu mensaje aqui</label>
                        <textarea name="mensaje" id="texA" cols="30" rows="10"
                            placeholder="hola, ¿como estas?..."></textarea>
                        <div class="btmS">
                            <input type="submit" class="btmSubmit" value="Enviar Mensaje">
                            <input type="reset" class="btmReset" value="Borrar todo">
                        </div>
                    </form>
                </div>

            </div>
            <div class="redesS">
                <p class="subTitle">Visitanos en Facebook y YouTube</p>
                <a title="Mastersupp Channel" href="https://www.youtube.com/channel/UC81ClcDZYSLK-FDGbDIBcOw">
                    <img src="assets/ytP.png" width="100%" height="100%" alt="faceP">
                </a>
                <a href="https://www.facebook.com/mastersuppvT" title="Mastersupp Facebook">
                    <img src="assets/faceP.png" width="100%" height="100%" alt="ytP">
                </a>
            </div>
        </div>
        <div class="discord">
            <iframe src="https://discord.com/widget?id=386861677292945408&theme=dark" width="100%" height="100%"
                allowtransparency="true" frameborder="0"
                sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
        </div>

        <section class="esteMenos">
            <div></div>

                    <img src="assets/Twitter-Logotipo-2012–presente.png" alt="icono mastersupp" title="Icono">
                    <img src="assets/face.png" alt="icono mastersupp" title="Icono">
                </div>
                <div class="texPie">
