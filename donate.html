<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Donate</title>
    <link rel="icon" href="assets/Copia de Mastersupp-icono.ico">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body class="bodyDonate">
    <div class="loader" id="loader">
        <div id="barraProgreso">
            <div class="cargando">
                <img src="assets/byn.png" height="100%" alt="">
            </div>
            <div class="cargado" id="cargado">
                <img src="assets/color.png" height="100%" alt="">
            </div>
            <div class="cargadoFull" id="cargadoFull">
                <img src="assets/color.png" height="100%" alt="">
            </div>
        </div>
    </div>
    <div class="contenedorDonate">
        <header class="eN">
            <div class="barrasup">
                <nav>
                    <div class="barra" id="barra">
                        <a href="#barra"><img class="logo" src="assets/color.png" alt="icono mastersupp"
                                title="Icono"></a>
                        <div class="menu" id="close">

                            <a href="index.html">Inicio</a>

                            <a href="social.html">Social</a>

                            <a href="media.html">Media</a>

                            <a href="news.html">News</a>

                            <a href="donate.html">Donate</a>

                            <a href="#close" id="cerrar">Cerrar</a>
                        </div>
                    </div>
                </nav>
            </div>


        </header>
        <h1 class="titMedia">Donate</h1>
        <div class="contenedorSocial">
            <div class="formulariodonate">
                <h1 class="subTitle">
                    Haz tu donacion
                </h1>
                <div>
                    <form action="#" class="form">
                        <div class="formheader">
                            <h1 class="formTitle">
                                T<span>us datos</span>
                            </h1>
                        </div>
                        <label for="nombre" class="fLabel">Nombre</label>
                        <input class="fInput" type="text" name="nombre" placeholder="Nombre Completo">

                        <label for="correo" class="fLabel">Correo electronico</label>
                        <input class="fInput" type="text" name="correo" placeholder="pepito@gmail.com" required>
                        <label for="monto" class="fLabel">Monto</label>
                        <input class="fInput" type="number" name="monto" placeholder="1$" required>
                        <div>
                            <label for="si" class="fLabel">Estas seguro de hacer la donacion?</label>
                            <input type="checkbox" name="si" value="1" required>
                        </div>


                        <label for="texA" class="fLabel">Tu mensaje aqui</label>
                        <textarea name="mensaje" id="texA" cols="30" rows="10"
                            placeholder="hola, ¿como estas?..."></textarea>
                        <div class="btmS">
                            <input type="submit" class="btmSubmit" value="Donar">
                            <input type="reset" class="btmReset" value="Borrar todo">
                        </div>
                    </form>
                </div>

            </div>
        </div>

        <section class="esteMenos">
            <div></div>
        </section>
    <footer>
        <div class="pie">
            <div class="icoPie">
                <img src="assets/Twitter-Logotipo-2012–presente.png" alt="icono mastersupp" title="Icono">
                <img src="assets/face.png" alt="icono mastersupp" title="Icono">
            </div>
            <div class="texPie">
                <p>
                    ©2021 Mastersupp Company
                </p>
            </div>
        </div>

    </footer>
</div>

<script src="scripts.js"></script>
</body>

</html>
